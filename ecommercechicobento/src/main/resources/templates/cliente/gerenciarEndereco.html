<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
    
    <head>
        <title>Gerenciar Endereços</title> 
    </head>  
    <body>
        <header>
            <a th:href="${(#mvc.url('CC#cadastrarEndereco').arg(0, cliente.codigo)).build()}" >Cadastrar Endereço</a>
            <p><a th:href="${(#mvc.url('CC#detalhesCliente').arg(0, cliente.codigo)).build()}" >Cliente</a></p>
        </header>
    
        <table class="container">
            <thead>
                <tr>
                    <th>Logradouro</th>
                    <th>Número</th>
                    <th>Bairro</th>
                    <th>Cep</th>
                    <th>Alterar</th>
                    <th>Excluir</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="endereco : ${enderecos}">
                    <td><span th:text="${endereco.logradouro}"></span></a></td>
                    <td><span th:text="${endereco.numero}"></span></td>
                    <td><span th:text="${endereco.bairro}"></span></td>
                    <td><span th:text="${endereco.cep}"></span></td>
                    <td>Alterar</td>
                    <td>Excluir</td>
                </tr>    
            </tbody>    
        </table>
        <script type="text/javascript" src="materialize/js/materialize.min.js"></script>
    </body>
</html>
