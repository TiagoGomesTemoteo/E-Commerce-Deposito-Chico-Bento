<html   xmlns:th="http://thymeleaf.org"
        xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">

    <head>
        <title>Cadastro</title> 
        <a th:href="${(#mvc.url('CC#gerenciarEnderecos').arg(0, cliente.codigo)).build()}" >Listar Endereços</a>       
        <p><a th:href="${(#mvc.url('CC#detalhesCliente').arg(0, cliente.codigo)).build()}" >Cliente</a></p>
    </head>
    <body>
        <h3>Cadastro de Endereço</h3>
        <th:block th:include="mensagemValidacao"></th:block>
        <form method="post" th:action="@{/cadastrarEndereco/cliente/{codigo}(codigo = ${cliente.codigo})}">
            <p> Logradouro: <input type="text" value="" name="logradouro"/></p>
            <p> Bairro: <input type="text" value="" name="bairro"/></p> 
            <p> Número: <input type="text" value="" name="numero"/></p>
            <p> CEP: <input type="text" value="" name="cep"/></p>
            <p> Cidade: <input type="text" value="" name="cidade"/></p>
            <p> Estado: <input type="text" value="" name="estado"/></p>
            <p> País: <input type="text" value="" name="pais"/></p>
            <p> Tipo de logradouro: <select name="tipoLogradouro">
                <option value="">Selecione...</option>
                <option value="rua">Rua</option>
                <option value="avenida">Avenida</option>
            </select> 
            <p> Tipo de residência: <select name="tipoResidencia">
                <option value="">Selecione...</option>
                <option value="casa">Casa</option>
                <option value="escritorio">Escritório</option>
            </select>
            <button> Salvar</button> 
        </form>
    </body>
</html>
